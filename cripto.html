<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <link rel="stylesheet" href="cripto.css">
        <title>CriptoMoneda</title>
    </head>

    <body>
        <section id="cotizacion">

            <div id="cotizacion-img">
                <img src="Img/undraw_stock_prices_re_js33.svg" alt="imagen">
            </div>

            <div id="cotizacion-container">
                <form id="form">
                    <div class="form-container">
                        <label>ELIGE TU MONEDA</label>
                        <select name="moneda" class="option" id="coin-selec">
                            <option selected disabled value="">selecciona una moneda</option>
                            <option value="USD"> Dolar Estadounidense </option>
                            <option value="EUR"> Euro </option>
                            <option value="ARS"> Pesos Argentinos </option>
                            <option value="VES"> Bolivares </option>
                        </select>
                    </div>

                    <div class="form-container">
                        <label> ELIGE TU CRIPTOMONEDA </label>
                        <select name="cripto" class="option" id="crypto-selec">
                            <option selected disabled value="">selecciona una criptomoneda</option>
                            <option value="BTC"> Bitcoin </option>
                            <option value="ETH"> Ethereum </option>
                            <option value="AXS"> AXS </option>
                            <option value="BNB"> Binance Coin </option>
                        </select>
                    </div>
                    <div class="form-container">
                        <label> MONTO </label>
                        <input type="text" class="option" id="monto-imput" placeholder="Ingresa un monto a cotizar...">
                    </div>

                    <button type="submit" id="form-boton">COTIZAR</button>
                </form>
                <div id="coin-info"></div>
            </div>
        </section>
        <script src="cripto.js"></script>
    </body>

</html>
